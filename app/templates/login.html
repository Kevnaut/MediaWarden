{% extends "base.html" %}
{% block content %}
<div class="card narrow">
  <h1>Login</h1>
  {% if error %}
  <div class="alert">{{ error }}</div>
  {% endif %}
  <form method="post">
    <label>Username
      <input type="text" name="username" required />
    </label>
    <label>Password
      <input type="password" name="password" required />
    </label>
    <button type="submit">Sign in</button>
  </form>
</div>
{% endblock %}
