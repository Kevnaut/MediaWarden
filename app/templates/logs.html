{% extends "base.html" %}
{% block content %}
<div class="header-row">
  <div>
    <h1>Logs</h1>
    <div class="muted">{{ log_path }}</div>
  </div>
  <form method="post" action="/logs/clear">
    <button type="submit" class="ghost" onclick="return confirm('Clear logs?')">Clear logs</button>
  </form>
</div>
<div class="card">
  <pre class="log-viewer">{{ content }}</pre>
</div>
{% endblock %}
