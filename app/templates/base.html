<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>MediaWarden</title>
  <link rel="stylesheet" href="/static/styles.css" />
</head>
<body>
  <header class="topbar">
    <div class="brand">MediaWarden</div>
    <nav>
      <a href="/">Libraries</a>
      <a href="/users">Users</a>
      <a href="/logs">Logs</a>
      <div class="theme-switch" id="theme-toggle" role="button" aria-label="Toggle theme" tabindex="0">
        <span class="sun">&#9728;</span>
        <span class="moon">&#9790;</span>
        <span class="thumb"></span>
      </div>
      <a href="/logout">Logout</a>
    </nav>
  </header>
  <main class="content">
    {% block content %}{% endblock %}
  </main>
  <script>
    const toggle = document.getElementById("theme-toggle");
    const stored = localStorage.getItem("mw-theme");
    if (stored) {
      document.body.setAttribute("data-theme", stored);
    }
    function applyTheme(next) {
      document.body.setAttribute("data-theme", next);
      localStorage.setItem("mw-theme", next);
      if (toggle) {
        toggle.setAttribute("data-theme", next);
      }
    }
    if (toggle) {
      toggle.addEventListener("click", () => {
        const current = document.body.getAttribute("data-theme") || "light";
        const next = current === "dark" ? "light" : "dark";
        applyTheme(next);
      });
      toggle.addEventListener("keydown", (e) => {
        if (e.key === "Enter" || e.key === " ") {
          e.preventDefault();
          toggle.click();
        }
      });
    }
    const initial = stored || "light";
    applyTheme(initial);
  </script>
</body>
</html>
